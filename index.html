<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Start quickly with npm packages</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-8 m-auto">
                <div class="card">
                    <div class="card-header">
                        <button onclick="addMore()" class="btn btn-sm btn-outline-secondary">Add more !</button>
                        <h2 class="text-center">Start quickly with npm packages</h2>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="addItems">
                            <!-- Items will be added here -->
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group mb-3">
                            <input type="text" readonly id="copyText" class="form-control">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="button" onclick="copy()">Copy !</button>
                            </div>
                          </div>                          
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener("contextmenu", function(e){
            e.preventDefault();
        }, false);
    </script>
    <script src="script.js"></script>
</body>
</html>
